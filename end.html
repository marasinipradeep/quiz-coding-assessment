<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End of Coding Assessment</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>
    <!-- Start of end page -->
    <main class="container-fluid">
        <div class="row endPage">

            <!-- Total score -->
            <label id="total_score"></label>

            <!-- Initaials for player name input -->
            <form class="row" action="" id="playerName">
                <label for="">Initials:</label>
                <input placeholder=" Your name " id="yourName"></input>
            </form>

            <!-- Two buttons starting game again and clearing local storage -->
            <div class="row" id="wrapperButton">
                <button class="option" id="backButton">Back</button>
                <button class="option" id="clearButton">Clear high score</button>
            </div>
        </div>
    </main>
    <script src="./Assets/javascript/end.js"></script>
</body>

</html>
