<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Assessment</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>

    <!--Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poly&display=swap" rel="stylesheet">

    <!-- Link to font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Link to External stylesheet-->
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>
    <main class="container-fluid">

        <!-- Start of heading part which shows text and timer -->
        <header class="row" id="header">
            <button id="welcome-message"></button>
            <div class="float_right" id="timer"></div>
        </header>

        <!-- Start of Quiz section -->
        <div class="jumbotron" id="jumbobox">
            <!-- Start of Questions -->
            <div class="row" for="" id="question"></div>
            <!-- Start of Options -->
            <div class="row" id="optionel"></div>
        </div>
        </div>

        <!-- Start of Result status -->
        <div class="row">
            <div id="result"></div>
        </div>


        <!-- Inital playButton to start game -->
        <div class="row initialPage">
            <p id="introduction"></p>
            <button class="fa fa-play" id="playButton">Start</button>
        </div>
    </main>

    <!-- Linking to javascript file  -->
    <script src="./Assets/javascript/script.js"></script>

</body>

</html>
